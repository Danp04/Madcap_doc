        <h1>Skutki uboczne nadużywania wina</h1>
        <p><code>Wino symbolizuje m.in. eliksir życia wiecznego, dar boski, zbawienie, eucharystię, młodość, upojenie, pocieszenie, animusz, odwagę, erotykę, dzikość, wroga, diabła.</code>
        </p>

        <p data-mc-conditions="Default.Mobile,Default.Web,Default.Tablet">Filmik poniżej ilustruje skutki nadużywania wina. Dlatego należy spożywac z umiarem.</p>
